            background-color: rgba(30, 39, 46,1.0);

<body>

    <script>
        async function loadRepos() {
            try {
                // Try to load from static JSON first (generated by GitHub Actions)
                // This works from anywhere: GitHub Pages, your own server, etc.
                let response;
                let repos;

                let totalRepos = 0;

                try {
                    // Update this URL to match your GitHub repo structure
                    // Format: https://raw.githubusercontent.com/{username}/{repo}/{branch}/repos.json
                    response = await fetch('https://raw.githubusercontent.com/Letdown2491/nsite-profile-page/main/repos.json');
                    if (response.ok) {
                        let allRepos = await response.json();
                        // Total count includes all repos (including forks)
                        totalRepos = allRepos.length;
                        // But only display non-forked repos
                        repos = allRepos.filter(repo => !repo.fork).slice(0, 5);
                    } else {
                        throw new Error('JSON not found, falling back to API');
                    }
                } catch (jsonError) {
                    // Fallback to direct API call if JSON doesn't exist yet
                    console.log('Loading from GitHub API (JSON not found)');

                    // Get all repos
                    response = await fetch('https://api.github.com/users/letdown2491/repos?sort=updated&per_page=50');
                    let allRepos = await response.json();

                    // Total count includes all repos (including forks)
                    totalRepos = allRepos.length;

                    // But only display non-forked repos (first 5)
                    repos = allRepos.filter(repo => !repo.fork).slice(0, 5);
                }

                // Update repos count in profile (shows all repos including forks)
                document.getElementById('repos-count').textContent = totalRepos;

                const container = document.getElementById('repos-container');
                container.innerHTML = '';

                repos.forEach(repo => {
                    const post = document.createElement('div');
                    post.className = 'post';

                    const updatedDate = new Date(repo.updated_at);
                    const isMobile = window.innerWidth <= 768;
                    const timeAgo = isMobile ? getTimeAgoShort(updatedDate) : getTimeAgo(updatedDate);

                    const description = repo.description || 'No description provided';
                    const language = repo.language || 'Unknown';
                    const stars = repo.stargazers_count || 0;
                    const forks = repo.forks_count || 0;
                    const openIssues = repo.open_issues_count || 0;
                    const watchers = repo.watchers_count || 0;

                    post.innerHTML = `
                        <img src="https://r2.primal.net/cache/4/db/b1/4dbb1d7b05442bf54453dc54316383e152cfa5ddb8ff509c747451b639a9fd70.webp" alt="Profile" class="post-avatar">
                        <div class="post-content">
                            <div class="post-header">
                                <span class="post-author">Geektoshi</span>
                                <span class="post-npub">geek@getalby.com</span>
                                <span class="post-time">• ${timeAgo}</span>
                            </div>
                            <div class="post-text">
                                <strong>${repo.name}</strong> -
                                ${description}<br>
                                <a href="${repo.html_url}" class="post-link" target="_blank">${repo.html_url}</a>
                            </div>
                            <div class="post-actions">
                                <a href="${repo.html_url}/issues" class="post-action" target="_blank" style="text-decoration: none; color: inherit;">💬 ${openIssues}</a>
                                <a href="${repo.html_url}/stargazers" class="post-action" target="_blank" style="text-decoration: none; color: inherit;">★ ${stars}</a>
                                <a href="${repo.html_url}/watchers" class="post-action" target="_blank" style="text-decoration: none; color: inherit;">♥ ${watchers}</a>
                                <a href="${repo.html_url}" class="post-action" target="_blank" style="text-decoration: none; color: inherit;">■</a>
                            </div>
                        </div>
                    `;

                    container.appendChild(post);
                });
            } catch (error) {
                document.getElementById('repos-container').innerHTML = '<div class="loading">Error loading repositories</div>';
                console.error('Error loading repos:', error);
            }
        }

        function getTimeAgo(date) {
            const seconds = Math.floor((new Date() - date) / 1000);

            const intervals = {
                year: 31536000,
                month: 2592000,
                week: 604800,
                day: 86400,
                hour: 3600,
                minute: 60
            };

            for (const [unit, secondsInUnit] of Object.entries(intervals)) {
                const interval = Math.floor(seconds / secondsInUnit);
                if (interval >= 1) {
                    return `${interval} ${unit}${interval !== 1 ? 's' : ''} ago`;
                }
            }

            return 'just now';
        }

        function getTimeAgoShort(date) {
            const seconds = Math.floor((new Date() - date) / 1000);

            const intervals = {
                year: { seconds: 31536000, short: 'yr' },
                month: { seconds: 2592000, short: 'mo' },
                week: { seconds: 604800, short: 'w' },
                day: { seconds: 86400, short: 'd' },
                hour: { seconds: 3600, short: 'hr' },
                minute: { seconds: 60, short: 'm' }
            };

            for (const [unit, data] of Object.entries(intervals)) {
                const interval = Math.floor(seconds / data.seconds);
                if (interval >= 1) {
                    return `${interval} ${data.short}`;
                }
            }

            return 'now';
        }

        loadRepos();
    </script>
