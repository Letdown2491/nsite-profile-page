name: Update Repos Data

on:
  # Run every 6 hours
  schedule:
    - cron: '0 */6 * * *'

  # Allow manual trigger from Actions tab
  workflow_dispatch:

  # Run on push to main (optional, for testing)
  push:
    branches: [ main, master ]

jobs:
  update-repos:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Fetch GitHub repos data
        run: |
          curl -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
               -H "Accept: application/vnd.github.v3+json" \
               https://api.github.com/users/letdown2491/repos?per_page=100&sort=updated \
               | jq '[.[] | {
                   name: .name,
                   description: .description,
                   html_url: .html_url,
                   language: .language,
                   stargazers_count: .stargazers_count,
                   forks_count: .forks_count,
                   open_issues_count: .open_issues_count,
                   topics: .topics,
                   updated_at: .updated_at,
                   pushed_at: .pushed_at,
                   created_at: .created_at,
                   homepage: .homepage,
                   license: .license.name,
                   archived: .archived,
                   watchers_count: .watchers_count,
                   fork: .fork
                 }]' > repos.json

      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code repos.json || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit and push if changed
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add repos.json
          git commit -m "Update repos data"
          git push
